<!-- STYLE -->
<style>

html, body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 12px;
}
</style>

<!-- BODY -->
<html>
    Token: <input type="key" name="token" id="tokenID">
    <input type="button" value="Submit" id="submit" onclick="getInputValue();">
    <script>
        function getInputValue(){
            // Selecting the input element and get its value 
            var token = document.getElementById("tokenID").value;

            // Sending token to plugin
            parent.postMessage({ pluginMessage: token }, '*')
        }
    </script>
</html>
